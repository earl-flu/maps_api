<!DOCTYPE html>
<html>
  <head>
    <title>Add Map</title>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
  </head>
  <!-- https://stackoverflow.com/questions/14285963/get-latitude-and-longitude-of-the-viewports-sides -->
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    #map {
      height: 100vh;
      width: 100%;
    }
    .page-details{
        position: fixed;
        bottom: 0;
        left: 0;
        z-index: 99;
        height: 300px;
        width: 300px;
        background-color: white;    
    }
  </style>
  <body>
    <!-- <h3>My Google Maps Demo</h3> -->
    <div class="page-details">
        This is Catanduanes Map
    </div>
    <div id="map"></div>


    <script src="./index.js"></script>
    <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDXP5ZOE_4e07I-trBYVaMfyYLyyF7LFV8&callback=initMap"
      defer
    ></script>
  </body>
</html>
